name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  macos-universal-build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    
    # go to the directory where the project is located [project called pd-server]
    - name: Go to project directory
      run: cd pd-server

    - name: Clone PureData
      run: git clone https://github.com/puredata/pure-data.git
    
    - name: Install dependencies
      run: brew install openssl@1.1


    # make PDINCLUDEDIR=/home/neimog/Documents/Git/pd-includes/
    - name: Build
      run: make PDINCLUDEDIR=./pure-data/src/



      


